<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App with Dark Mode</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --chat-bg: rgba(255, 255, 255, 0.9);
      --text-color: #333;
      --header-bg: rgba(0, 120, 212, 0.9);
      --header-color: white;
      --input-bg: rgba(240, 244, 248, 0.8);
      --message-bg: rgba(240, 244, 248, 0.8);
      --avatar-bg: #0078d4;
      --avatar-color: white;
      --send-btn-bg: #0078d4;
      --send-btn-color: white;
      --send-btn-hover: #005a9e;
    }

    .dark-mode {
      --bg-color: #1a1a1a;
      --chat-bg: rgba(40, 40, 40, 0.9);
      --text-color: #f0f0f0;
      --header-bg: rgba(0, 90, 158, 0.9);
      --header-color: #f0f0f0;
      --input-bg: rgba(60, 60, 60, 0.8);
      --message-bg: rgba(60, 60, 60, 0.8);
      --avatar-bg: #005a9e;
      --avatar-color: #f0f0f0;
      --send-btn-bg: #005a9e;
      --send-btn-color: #f0f0f0;
      --send-btn-hover: #0078d4;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: var(--text-color);
    }

    .chat-container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background-color: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .chat-header {
      background-color: var(--header-bg);
      color: var(--header-color);
      margin: 17px;
      padding: 24px;
      border-radius: 8px;
      height: 30px;
      font-size: 23px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mode-toggle {
      display: flex;
      align-items: center;
    }

    .mode-toggle label {
      margin-right: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--avatar-bg);
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--avatar-color);
      font-weight: bold;
    }

    .message .content {
      background-color: var(--message-bg);
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 70%;
    }

    .message .username {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--avatar-bg);
    }

    .input-area {
      display: flex;
      padding: 20px;
      background-color: var(--input-bg);
      border-top: 1px solid #e1e1e1;
      border-radius: 0 0 8px 8px;
    }

    #username,
    #message {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #e1e1e1;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 14px;
      background-color: var(--chat-bg);
      color: var(--text-color);
    }

    #username {
      flex-grow: 0;
      width: 150px;
    }

    #sendBtn {
      background-color: var(--send-btn-bg);
      color: var(--send-btn-color);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    #sendBtn:hover {
      background-color: var(--send-btn-hover);
    }

    #darkone {
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        border-radius: 0;
      }

      .chat-header {
        border-radius: 0;
      }

      .input-area {
        flex-wrap: wrap;
      }

      #username,
      #message {
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h4>Chat App</h4>
      <div class="mode-toggle">
        <label id="darkone" for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="p" class="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = document.getElementById("username");
    const message = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const allMessages = document.getElementById("p");
    const darkModeToggle = document.getElementById("dark-mode-toggle");

    socket.on("server-One", (data) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.innerHTML = `
                <div class="avatar">${data.username.charAt(0).toUpperCase()}</div>
                <div class="content">
                    <div class="username">${data.username}</div>
                    <div class="message-text">${data.message}</div>
                </div>
            `;
      allMessages.appendChild(messageDiv);
      allMessages.scrollTop = allMessages.scrollHeight;
    });

    sendBtn.addEventListener("click", () => {
      const messageIO = message.value;
      const userIO = username.value;
      if (messageIO && userIO) {
        socket.emit("client-One", { username: userIO, message: messageIO });
        message.value = '';
      }
    });

    message.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendBtn.click();
      }
    });

    // Dark mode toggle functionality
    darkModeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Check for saved user preference
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      darkModeToggle.checked = true;
    }

    // Save user preference
    darkModeToggle.addEventListener("change", () => {
      if (darkModeToggle.checked) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.setItem("darkMode", "disabled");
      }
    });
  </script>
</body>

</html>
